<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - Synthwave</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #dfe9f3 0%, #ffffff 100%);
    }
    .login-box {
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.1);
      width: 380px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
      color: #333;
    }
    .input-group { margin-bottom: 15px; }
    .input-group input, 
    .input-group select {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #e0e0e0;
      border-radius: 25px;
      font-size: 14px;
      outline: none;
      background-color: #f9fafc;
    }
    .login-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(45deg, #4A90E2, #357ABD);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }
    .login-btn:hover { background: linear-gradient(45deg, #357ABD, #4A90E2); }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Crear cuenta</h2>
    <form id="registroForm">
      <div class="input-group">
        <select id="tipo" name="rol" required>
          <option value="" disabled selected>Soy...</option>
          <option value="estudiante">Estudiante</option>
          <option value="profesor">Profesor</option>
        </select>
      </div>
      <div class="input-group">
        <input type="text" name="Carnet" placeholder="Carnet (solo estudiantes)">
      </div>
      <div class="input-group">
        <input type="text" name="Nombre" placeholder="Nombre" required>
      </div>
      <div class="input-group">
        <input type="text" name="Apellidos" placeholder="Apellidos" required>
      </div>
      <div class="input-group" id="fechaGroup">
        <input type="date" name="FechaNacimiento">
      </div>
      <div class="input-group">
        <input type="text" name="Direccion" placeholder="Dirección">
      </div>
      <div class="input-group">
        <input type="tel" name="Telefono" placeholder="Teléfono">
      </div>
      <div class="input-group">
        <input type="email" name="Correo" placeholder="Correo electrónico" required>
      </div>
      <div class="input-group">
        <input type="password" name="password" placeholder="Contraseña" required>
      </div>
      <div class="input-group">
        <input type="password" id="confirmPass" placeholder="Confirmar contraseña" required>
      </div>

      <!-- Solo estudiante -->
      <div class="input-group" id="carreraGroup" style="display:none;">
        <select name="Id_carrera">
          <option value="" disabled selected>Seleccione carrera...</option>
          <option value="1">Dirección y Administración de Empresas</option>
          <option value="2">Electrónica</option>
          <option value="3">Investigación Criminal</option>
          <option value="4">Mecánica Dental</option>
          <option value="5">Secretariado Ejecutivo</option>
          <option value="6">Tecnologías de Información</option>
          <option value="7">Turismo</option>
          <option value="8">Big Data</option>
          <option value="9">Gestión de Calidad</option>
        </select>
      </div>

      <!-- Solo profesor -->
      <div class="input-group" id="especializacionGroup" style="display:none;">
        <input type="text" name="Especializacion" placeholder="Especialización">
      </div>

      <button type="submit" class="login-btn">Registrarse</button>
      <p class="register-link">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
    </form>
  </div>

  <script>
    const tipoSelect = document.getElementById("tipo");
    const carreraGroup = document.getElementById("carreraGroup");
    const especializacionGroup = document.getElementById("especializacionGroup");

    tipoSelect.addEventListener("change", function() {
      if (this.value === "estudiante") {
        carreraGroup.style.display = "block";
        especializacionGroup.style.display = "none";
      } else if (this.value === "profesor") {
        carreraGroup.style.display = "none";
        especializacionGroup.style.display = "block";
      } else {
        carreraGroup.style.display = "none";
        especializacionGroup.style.display = "none";
      }
    });

    // Enviar datos
    document.getElementById("registroForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      // Validar contraseñas
      const pass = data.password;
      const confirmPass = document.getElementById("confirmPass").value;
      if (pass !== confirmPass) {
        alert("⚠️ Las contraseñas no coinciden");
        return;
      }

      try {
        const res = await fetch("http://localhost:3000/register", {  // 👈 backend
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.text();
        alert(result);
      } catch (error) {
        console.error("Error:", error);
        alert("Error al registrar. Revisa la consola.");
      }
    });
  </script>
</body>
</html>
